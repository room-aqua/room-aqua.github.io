<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
    <title>list</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap');
        * {
            margin: 0; padding: 0;
            list-style: none;
            box-sizing: border-box;
            text-decoration: none;
            font-weight: normal;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #999;
        }
        main {
            width: 100%; max-width: 450px;
            margin: 0 auto 30px;
        }
        .main_top {position: relative;}
        .main_top img { width: 100%;}
        .main_top h1 {
            position: absolute;
            left: 0; right: 0; top: 5px;
            margin: auto;
            text-align: center;
            color: #fff;
            font-size: 20px;
        }
        .home {
            position: absolute;
            right: 5px; bottom: 10px;
        }
        .home a, .home .i_link {
            color: #dcdcdc;
            font-weight: bold;
        }
        ul {
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
            padding: 2px;
        }
        ul a {
            color: #000;
            font-size: 18px;
            font-weight: bold;
        }
        ul li {
            height: 30px; line-height: 30px;
            margin-bottom: 15px;
            background-image:-moz-linear-gradient(left, #a9a9a9a9, #ffffff, #a9a9a9a9);
            background: -webkit-linear-gradient(left,#a9a9a9a9,  #ffffff, #a9a9a9a9);
            background: linear-gradient(to right,#a9a9a9a9, #ffffff, #a9a9a9a9);
        }
        .btn {
            text-align: center;
            width: 110px;
            border: 1px solid #999;
            height: 35px; line-height: 35px;
            margin: 20px auto 0;
            background: linear-gradient(#eee, #808080, #eee);
            border-radius: 5px;
            box-shadow: 3px 5px 3px rgba(0,0,0,.4);
        }
        .btn a {
            display: block;
            width: 100%; height: 100%;
            font-size: 20px;
            color: #808080;
            font-weight: bold;
            text-shadow: 0px 1px 0px rgba(0,0,0,.9);
        }
    </style>
</head>
<body>
    <main>
                <br>
        <div class="btn">
            名簿
        </div>
        <br>
        <br>
        <div class="main_top">
            <img src="https://room-aqua.github.io/room-aqua-02/list2.jpg">
        </div>
        <br>
        <ul>
            <li><a href="http://smalog.jp/thread.php?no=14&id=gb1">三浦</a></li>
            <li><a href="http://smalog.jp/thread.php?no=19&guid=on&id=gb1">システィ</a></li>
            <li><a href="http://smalog.jp/thread.php?no=229&guid=on&id=gb1">鶴龍ジャポ</a></li>
            <li><a href="http://smalog.jp/thread.php?no=167&guid=on&id=gb1">風来坊</a></li>
            <li><a href="http://chat.luvul.net/ChatRoom?room_id=32323">佳子</a></li>
            <li><a href="http://chat.luvul.net/ChatRoom?room_id=343366">大島 </a></li>
        </ul>
        <div class="btn">
            <a href="index.html">野球●場</a>
            <br>
            <br>
        </div>
    </main>
</body>
</html>
