<!DOCTYPE html>

    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
    <title>list</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap');
        * {
            margin: 0; padding: 0;
            list-style: none;
            box-sizing: border-box;
            text-decoration: none;
            font-weight: normal;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #999;
        }
        main {
            width: 100%; max-width: 450px;
            margin: auto;
        }
        .main_top {position: relative;}
        .main_top img { width: 100%;}
        .main_top h1 {
            position: absolute;
            left: 0; right: 0; top: 5px;
            margin: auto;
            text-align: center;
            color: #fff;
            font-size: 20px;
        }
        .home {
            position: absolute;
            right: 5px; bottom: 10px;
        }
        .home a, .home .i_link {
            color: #fff;
        }
        ul {
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
        }
        ul a {
            color: #000;
            font-size: 18px;
            font-weight: bold;
        }
        ul li {
            height: 30px; line-height: 30px;
            margin-bottom: 15px;
            background-image:-moz-linear-gradient(left, #ffffff, #a9a9a9a9);
            background: -webkit-linear-gradient(left, ffffff, #a9a9a9a9);
            background: linear-gradient(to right, #ffffff, #a9a9a9a9);
        }
    </style>
</head>
<body>
    <main>
        <div class="main_top">
            <img src="https://room-aqua.github.io/room-aqua-02/list2.jpg">
